<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script src="./index.js" defer></script>
    <style>
        * {
            margin: 0;
            color: #D3D3D3;
            font-family: Arial, sans-serif;
            text-decoration: none;
        }
        #map {
            position: absolute;
            z-index: 1;
            width: 100vw;
            height: 100vh;
        }
        #overlay {
            position: absolute;
            z-index: 2;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #prompt {
            background-color: #232323;
            width: 600px;
            height: 300px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #loading {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: x-large;
            margin: 40px 0;
        }
        h2 {
            font-size: x-large;
            margin: 20px 0;
        }
        a {
            color: #839EFF;
        }
        #fileInput {
            display: none;
        }
        .file-label {
            border: 3px solid #FFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="overlay">
        <div id="loading" style="display: none;">
            <h2>Generating Map From Data</h2>
            <img style="width: 150px; height: 150px;" src="./loading.gif">
            <text>This may take a while for big data sets</text>
        </div>
        <div id="prompt">
            <h1>Naikot mo na ba talaga ang UP Diliman?</h1>
            <div>
                <input type="checkbox" id="agreed">
                <text>I have read the <a href="information.html">project information</a> and how it works.</text>
            </div>
            <input type="file" id="fileInput" webkitdirectory multiple class="hidden-input">
            <label for="fileInput" class="file-label">Generate My Map</label>
            <text style="margin-top: 30px">Don't have your own data?</text>
            <text><a href="sample.html" target="_blank">Generate map using sample data</a></text>
        </div>
    </div>
</body>
</html>
